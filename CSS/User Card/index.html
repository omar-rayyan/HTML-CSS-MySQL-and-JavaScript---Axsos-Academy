<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Card Website Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-2">
            <div class="content">
                <div class="user">
                    <img src="icons/user-circle.png" id="user-circle" alt="User Circle">
                    <h1 id="username">Jane Doe</h1>
                </div>
                <div class="location">
                    <img src="icons/map-marker.png" id="map-marker" alt="Map Marker">
                    <h2 id="location-header">Seattle</h2>
                </div>
                <div class="description">
                    <label>Developer | Engineer | Problem Solver</label>
                    <br>
                    <label>Master of shadows and the Internet!</label>
                </div>
                <div class="edit-profile">
                    <img src="icons/gear.png" id="edit-icon" alt="Edit Profile Icon">
                    <h2 id="edit-profile-text"><a href="">Edit Profile</a></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
