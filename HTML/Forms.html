<!DOCTYPE html>
<html>
   <head>
      <h1>
         Registration Form
      </h1>
   </head>
   <body>
      <div>
         <label>First Name: *</label>
         <input type="text" name="firstname" placeholder="Your first name..." >
      </div>
      <div>
         <label>Last Name: *</label>
         <input type="text" name="lastname" placeholder="Your last name..." >
      </div>
      <div>
         <label>Email Address: *</label>
         <input type="text" name="emailaddress" placeholder="Your email address..." >
      </div>
      <div>
         <label>Password: *</label>
         <input type="password" name="password" placeholder="Type your password..." >
      </div>
      <div>
         <label>Confirm Password: *</label>
         <input type="password" name="confirmpassword" placeholder="Confirm your password..." >
      </div>
      <div>
         <label>Birthday: </label>
         <input type="date" name="dob">
      </div>
      <br>
      <div>
         <label>Gender Identity: *</label>
         <br>
         <input type="radio" name="gender" value="male" id="male">
         <label for="male">Male</label>
         <input type="radio" name="gender" value="female" id="female">
         <label for="female">Female</label>
         <input type="radio" name="gender" value="non-binary" id="non-binary">
         <label for="non-binary">Non-Binary</label>
         <input type="radio" name="gender" value="prefer-not-to-say" id="prefer-not-to-say">
         <label for="prefer-not-to-say">I prefer not to answer</label>
      </div>
      <br>
      <div>
         <label>A short description about myself: </label>
         <br>
         <textarea name="description-about-myself" cols="30" rows="5"></textarea>
      </div>
      <br>
      <div>
         <label>Favorite Language: </label>
         <select name="favorite-language">
         <option>JavaScript</option>
         <option>Python</option>
         <option>Lua</option>
         <option>HTML</option>
         <option>CSS</option>
         <option>C++</option>
         </select>
      </div>
      <br>
      <div>
         <input type="checkbox" name="accept-emails" id="accept-emails">
         <label for="accept-emails">Yes, I would like to receive periodic email updates.</label>
      </div>
      <br>
      <div>
         <input type="submit" value="Create Account" >
      </div>
      <br>
      <div>
         <label>* Indicates a required field.</label>
      </div>
   </body>
</html>
